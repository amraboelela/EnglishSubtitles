<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- "E" - Large letter -->
  <text x="360" y="480" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="350" font-weight="700" fill="url(#textGradient)" text-anchor="middle">E</text>
  <!-- Shadow for E -->
  <text x="360" y="485" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="350" font-weight="700" fill="black" text-anchor="middle" opacity="0.15">E</text>

  <!-- "S" - Same size but positioned lower (subscript) -->
  <text x="600" y="570" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="350" font-weight="700" fill="url(#textGradient)" text-anchor="middle">S</text>
  <!-- Shadow for S -->
  <text x="600" y="575" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="350" font-weight="700" fill="black" text-anchor="middle" opacity="0.15">S</text>

  <!-- Subtitle lines below the ES -->
  <line x1="280" y1="700" x2="680" y2="700" stroke="white" stroke-width="28" stroke-linecap="round"/>
  <line x1="280" y1="820" x2="744" y2="820" stroke="white" stroke-width="28" stroke-linecap="round"/>

  <!-- Subtle shadows for subtitle lines -->
  <line x1="280" y1="704" x2="680" y2="704" stroke="black" stroke-width="28" stroke-linecap="round" opacity="0.15"/>
  <line x1="280" y1="824" x2="744" y2="824" stroke="black" stroke-width="28" stroke-linecap="round" opacity="0.15"/>
</svg>